    <div class="container" style="margin-top: 100px;">
        <h1>FAQ - Foire Aux Questions</h1>
        <div class="faq-container">
            <form id="faq-form" class="mb-4">
                <div class="mb-3">
                    <label for="faq-question" class="form-label">Question :</label>
                    <input type="text" id="faq-question" class="form-control" placeholder="Entrez votre question" required>
                </div>
                <div class="mb-3">
                    <label for="faq-answer" class="form-label">Réponse :</label>
                    <textarea id="faq-answer" class="form-control" rows="3" placeholder="Entrez la réponse" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Ajouter</button>
            </form>

            <div id="faq-list">
                <!-- FAQs will be dynamically added here -->
            </div>
        </div>

        <!-- Modifier FAQ Modal -->
        <div class="modal fade" id="editFaqModal" tabindex="-1" aria-labelledby="editFaqModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editFaqModalLabel">Modifier la FAQ</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="edit-faq-form">
                            <div class="mb-3">
                                <label for="edit-question" class="form-label">Question :</label>
                                <input type="text" id="edit-question" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="edit-answer" class="form-label">Réponse :</label>
                                <textarea id="edit-answer" class="form-control" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-success">Mettre à jour</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
    </div>
